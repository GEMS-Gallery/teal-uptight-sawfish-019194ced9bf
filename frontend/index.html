<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEM's Showcase</title>
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #333;
            --background-color: #fff;
            --border-color: #e0e0e0;
            --text-color: #333;
            --text-light: #666;
            --card-hover-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .logo svg {
            margin-right: 0.5rem;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border: none;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn svg {
            margin-right: 0.5rem;
        }

        .content {
            display: flex;
            margin-top: 1.25rem;
        }

        .sidebar {
            width: 200px;
            padding: 1.25rem;
            background-color: #f9f9f9;
            height: calc(100vh - 5rem);
            position: sticky;
            top: 0;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1rem;
            text-transform: uppercase;
            color: var(--text-light);
        }

        .category-list {
            list-style-type: none;
        }

        .category-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.625rem;
            padding: 0.3125rem 0;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .category-item:hover {
            color: var(--primary-color);
        }

        .category-icon {
            margin-right: 0.625rem;
            width: 1.125rem;
            height: 1.125rem;
        }

        .main-content {
            flex-grow: 1;
            padding: 1.25rem 2.5rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.25rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 0.625rem 1.25rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            font-weight: bold;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.875rem;
        }

        .project-card {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }

        .project-card:hover {
            box-shadow: var(--card-hover-shadow);
        }

        .project-image {
            height: 150px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: var(--text-light);
        }

        .project-info {
            padding: 0.9375rem;
        }

        .project-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.625rem;
        }

        .project-title h3 {
            margin: 0;
            font-size: 1.1em;
        }

        .project-category {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 0.1875rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 0.625rem;
        }

        .project-author {
            display: flex;
            align-items: center;
            margin-bottom: 0.625rem;
            font-size: 0.9em;
            color: var(--text-light);
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 0.625rem;
            background-color: var(--border-color);
        }

        .project-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 0.9375rem;
        }

        .project-action {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-size: 0.9em;
            transition: color 0.2s ease;
        }

        .project-action:hover {
            color: var(--text-color);
        }

        .project-action svg {
            margin-right: 0.3125rem;
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>

    <script>

            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
                // Add logic to switch content here
            });
        });
    </script>
